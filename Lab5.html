<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="gradeForm">
        <label for="mathGrade">Math Grade:</label>
        <input type="number" id="mathGrade" name="mathGrade" required>
        <label for="englishGrade">English Grade:</label>
        <input type="number" id="englishGrade" name="englishGrade" required>
        <button type="button" id="submitBtn">Submit</button>
    </form>

    <table id="gradesTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAvg">0</td>
                <td id="englishAvg">0</td>
                <td id="overallAvg">0</td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
